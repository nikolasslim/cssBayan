<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <title>BayanCss</title>
  </head>

  <body>
    <header>
      <h1 class="header">CSS Bayan</h1>
    </header>
    <section class="memes">
      <div class="mem_list">
        <div class="mem_list__item">
          <input
            checked
            hidden
            type="radio"
            class="mem_input"
            name="accordion"
            id="mem_first"
          />
          <label class="mem_list__button" for="mem_first">
            <span class="mem_list__title">RS School</span>
            <div class="mem_list__arrow"></div>
          </label>
          <label class="mem_list__label_img" for="mem_first">
            <img class="mem_img" src="assets/2022q3.png" alt="2022q3" />
          </label>
        </div>
        <div class="mem_list__item">
          <input
            type="radio"
            class="mem_input"
            name="accordion"
            hidden
            id="mem_second"
          />
          <label class="mem_list__button" for="mem_second">
            <span class="mem_list__title">Final boss</span>
            <div class="mem_list__arrow"></div>
          </label>
          <label class="mem_list__label_img" for="mem_second">
            <img class="mem_img" src="assets/final.png" alt="2022q3" />
          </label>
        </div>
        <div class="mem_list__item">
          <input
            type="radio"
            class="mem_input"
            name="accordion"
            hidden
            id="mem_third"
          />
          <label class="mem_list__button" for="mem_third">
            <span class="mem_list__title">Frontend init</span>
            <div class="mem_list__arrow"></div>
          </label>
          <label class="mem_list__label_img" for="mem_third">
            <img
              class="mem_img"
              src="assets/frontend-init.png"
              alt="frontend-init"
            />
          </label>
        </div>
        <div class="mem_list__item">
          <input
            type="radio"
            class="mem_input"
            name="accordion"
            hidden
            id="mem_fourth"
          />
          <label class="mem_list__button" for="mem_fourth">
            <span class="mem_list__title">Rs test</span>
            <div class="mem_list__arrow"></div>
          </label>
          <label class="mem_list__label_img" for="mem_fourth">
            <img class="mem_img" src="assets/rstest.png" alt="rstest" />
          </label>
        </div>
        <div class="mem_list__item">
          <input
            type="radio"
            class="mem_input"
            name="accordion"
            hidden
            id="mem_fifth"
          />
          <label class="mem_list__button" for="mem_fifth">
            <span class="mem_list__title">Rs way</span>
            <div class="mem_list__arrow"></div>
          </label>
          <label class="mem_list__label_img" for="mem_fifth">
            <img class="mem_img" src="assets/rsway.png" alt="rsway" />
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
